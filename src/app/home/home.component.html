<h1>{{ title }}</h1>

<div class="product">
    <input  #name
        [(ngModel)]="text"
        type="text" placeholder="Product name">
</div>

<div class="aboutProduct">
    <textarea
    [(ngModel)]="about"
    type="text" rows="10" cols="30" placeholder="About product"></textarea>
</div>

<button (click)="addProduct(text, about)">Add product</button>

<ul>
    <li *ngFor="let item of productList" [class.done] = "item.isDone" (click)="goToAbout(item)">{{ item.name }} - {{item.id}}- {{item.isDone}}</li>
</ul>
