<div *ngIf="!message && !guardService.isLoggedIn">
  <label for="login">Login</label>
  <input #login type="text" id="login">

  <label for="password">Password</label>
  <input #password type="password" id="pasword">

  <button (click)="log(login.value, password.value)">Login</button>
</div>

<div *ngIf="message">
  {{message}}
</div>
